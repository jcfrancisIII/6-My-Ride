<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>My AdvoCare 6 Car</title>
    <meta name="description" content="Post your AdvoCare 6 Car to Facebook.">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">

    <meta property="og:url" content="" />
    <meta property="og:title" content="My AdvoCare 6 Car" />
    <meta property="og:description" content="Post the AdvoCare 6 on your car and show your support for Trevor Bayne." />
  </head>
  <body ng-app="carApp">
    <div class="main-container">
      <nav>
      </nav>
      <div class="content">
        <form ng-controller="FormController as formCtrl" 
              name="canvasForm" 
              novalidate
        >
          <h1>
            Trevor Bayne is getting in gear for the first race of the season! Upload a picture of your car door. We'll add the <em>6</em>. Then share it to AdvoCare's Facebook page.
          </h1>
          <canvas 
            id="carCanvas" 
            width="600" 
            height="600"
          ></canvas>
          <label 
            for="upload"
            class="button"
          >
            {{text.choose}}
          </label>
          <input 
            type="file" 
            accept="image/*" 
            custom-on-change="uploadFile" 
            id="upload"
            style="display: none;" 
            required
          >
          <textarea 
            type="text" 
            ng-model="text.message" 
            placeholder="{{text.placeholder}}"
            rows="3"
          ></textarea>
          <button 
            id="share" 
            ng-click="share()"
            class="button"
          >
            {{text.shareBtn}}
          </button>

          <img id="testImg" src="" />
        </form>
      </div>
      <footer>
      </footer>
    </div>
    <!--<script src="https://sdk.amazonaws.com/js/aws-sdk-2.2.35.min.js"></script>-->
    <script src="bundle.js"></script>
  </body>
</html>
