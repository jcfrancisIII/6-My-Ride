<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>My AdvoCare 6 Car</title>
    <meta name="description" content="Post your AdvoCare 6 Car to Facebook.">

    <link rel="icon" href="/favicon.png?r=31241" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">

    <meta property="og:url" content="https://www.advocare6car.com" />
    <meta property="og:title" content="6 My Ride" />
    <meta property="og:description" content="Post the AdvoCare 6 on your car and show your support for Trevor Bayne." />
  </head>
  <body ng-app="carApp">

      <!--[if lt IE 8]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <noscript>  
      &lt;p class="no-javascript"&gt;You need to have javascript enabled to view this page.&lt;/p&gt;
    </noscript>

    <div class="main-container">
      <nav>
      </nav>
      <div class="content">
        <form ng-controller="FormController as formCtrl" 
              name="canvasForm"
              novalidate
        >
          <img class="imgHead" src="imgs/header.png">
          <canvas 
            id="carCanvas" 
            class="carCanvas"
            width="600" 
            height="600"
            ng-hide="iOS && hasFile"
          ></canvas>
          <img 
            class="carCanvas"
            width="600" 
            height="auto"
            ng-if="iOS && hasFile"
            ng-src="{{canvasDataURI}}"
          / >
          <button
            class="button rotate"
            ng-click="rotate()"
            ng-show="hasFile"
          >
            {{text.rotate}}
          </button>          
          <label 
            for="upload"
            class="button"
          >
            {{text.choose}}
          </label>
          <input 
            type="file" 
            accept="image/*" 
            custom-on-change="uploadFile" 
            id="upload"
            style="display: none;" 
            required
          >
          <textarea 
            ng-model="text.message"
            placeholder="{{text.placeholder}}"
            rows="3"
            ng-show="hasFile"
          ></textarea>
          <button 
            id="fbShare" 
            ng-click="fbShare()"
            class="button"
            ng-show="hasFile"
          >
            {{text.fbShareBtn}}
          </button>
          <button 
            id="share" 
            ng-click="share()"
            class="button"
            ng-show="hasFile && !iOS"
          >
            {{text.shareBtn}}
          </button>
          <h2
            ng-show="iOS && hasFile"
          >
            {{text.iMsg}}
          </h2>
        </form>
      </div>
      <footer>
      </footer>
    </div>
    <script src="bundle.js"></script>

      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-73163641-1', 'auto');
      ga('send', 'pageview');

    </script>
  </body>
</html>
