<html>
  <head>
    <meta charset="utf-8">

    <meta property="og:url"                content="http://www.nytimes.com/2015/02/19/arts/international/when-great-minds-dont-think-alike.html" />
    <meta property="og:title"              content="When Great Minds Donâ€™t Think Alike" />

  <body ng-app="carApp">
    <div class="main-container">
      <nav>
      </nav>
      <div class="content">
        <form ng-controller="FormController as formCtrl" 
              name="canvasForm" 
              novalidate
        >
          <label for="upload">
            {{choose}}
          </label>
          <input 
            type="file" 
            accept="image/*" 
            custom-on-change="uploadFile" 
            id="upload"
            style="display: none;" 
            required
          >
          <canvas id="carCanvas" width="500" height="200"></canvas>
          <button 
            id="share" 
            ng-click="share()"
          >
            {{submit}}
          </button>

          <img id="testImg" src="" />
        </form>
      </div>
      <footer>
      </footer>
    </div>
    <script src="./assets/bundle.js"></script>
  </body>
</html>
